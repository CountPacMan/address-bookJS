<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>

      <form id="new-contact">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" required>
        </div>

        <div id="new-addresses">          
        </div>

        <span class="btn btn-primary" id="add-address">Another address</span>

        <button type="submit" class="btn btn-info">Submit</button>
      </form>

      <div>
        <h3>Contacts:</h3>
        <ul id="contacts">

        </ul>
      </div>

      <div class="col-md-6">
        <div id="show-contact">
          <h2></h2>

          <p>First name: <span class="first-name norm"></span></p>
          <p>Last name: <span class="last-name norm"></span></p>
          <p>Address: </p>

          <ul id="addresses" class="norm"></ul>

        </div>
      </div>
    </div>
  </body>
</html>
