<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>

      <form id="address-book">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" required>
        </div>
        <div class="form-group">
          <label for="street">Street</label>
          <input id="street" type="text" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input id="city" type="text" required>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input id="state" type="text" required>
        </div>
        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input id="zip" type="number" required>
        </div>

        <button type="submit" class="btn btn-info">Submit</button>
      </form>

      <div>
        <h3>Contacts:</h3>
        <ul id="contacts">

        </ul>

      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <h2></h2>

          <p>First name: <span class="first-name norm"></span></p>
          <p>Last name: <span class="last-name norm"></span></p>
          <p>Address: <span class="address norm"></span></p>

        </div>
      </div>
    </div>
  </body>
</html>
